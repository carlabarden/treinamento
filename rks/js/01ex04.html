<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title> JS </title>
    </head>
    <body>
        <script>
        
            function experiencia (anos){
            
                if (anos <= 1){
                    
                    return "Iniciante";
                }
                else if (anos <= 3){
                    
                    return "Intermediário";
                }
                else if (anos <= 6){
                    
                    return "Avançado";
                }
                else{
                    
                    return "Jedi Master";
                }
            }
            
            console.log(experiencia(5));
            
        </script>       
    </body> 
</html
